<!doctype html>
<html lang="en">
    <head>
        <title>Generatore casuale di risposte di Vincenzo</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <div class="row mt-4">

            </div>
